<div class="container-fluid mt-5">
    <div class="row justify-content-center text-center">
        <div id="crawler-control-holder" class="col-md-8 shadow-sm mb-5 pt-3 pb-2">
            <crawler-control
                    [selectedItem]="selectedCrawler"
                    (newItemEvent)="newItemEvent($event)"
                    (updateItemEvent)="updateItemEvent($event)"
                    [shouldDisableControl]="shouldDisableCrawlerControl"
            />
        </div>

        <ng-container [ngSwitch]="displayState">
            <ng-container *ngSwitchCase=0>
                <div class="col-md-8 mb-5 pt-3 pb-2">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngSwitchCase=1>
                <crawler-display-index
                    [items]="crawlers"
                    (updateItemEvent)="updateItemEvent($event)"
                    (deleteItemEvent)="deleteItemEvent($event)"
                />
            </ng-container>

            <ng-container *ngSwitchCase=2>
                <crawler-display [items]="selectedCrawler?.children || []"/>
            </ng-container>
        </ng-container>


    </div>
</div>
