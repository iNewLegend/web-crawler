<form [formGroup]="crawlerControlForm" (ngSubmit)="onSubmit()">
    <div class="form-row p-5 p-sm-0">
        <div class="input-group mb-3 justify-content-center">
            <div class="col-12 col-sm-7 mx-sm-3">
                <label for="url" class="sr-only">URL</label>
                <input id="url" type="text" class="form-control" placeholder="https://website.com" aria-label="URL"
                    formControlName="url" />
            </div>

            <div class="col-12 col-sm-2 mx-sm-3">
                <label for="depth" class="sr-only">Depth</label>
                <input id="depth" type="number" class="form-control" aria-label="depth"
                       [min]="0" [max]="10"  formControlName="depth"  />
            </div>

            <div class="col btn-group mt-3 mt-sm-3 justify-content-center">
                <button class="btn btn-outline-secondary" type="submit" [disabled]="shouldDisableCrawlerControl" >Crawl</button>
            </div>
        </div>
    </div>
</form>
